<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Oakland A's Trivia</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Josefin+Slab:400,600,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600' rel='stylesheet' type='text/css'>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div class="header">
		<img id="teamlogo" src="images/teamlogo.png" alt="Athetics team logo">
		<h2 id="tagline">Oakland A's Team Trivia</h2>
		

	</div>
	<div class="content">
		<div class="feedback">
			<p>Correct!</p>
		</div>
		<p class="question">Who managed the Oakland A's from 2007-2011?</p>
		<form action="" class="answerform">
			<input type="radio" name="answer" value="Bob Geren">Bob Geren<br>
			<input type="radio" name="answer" value="Bob Geren">Terry Francona<br>
			<input type="radio" name="answer" value="Bob Geren">Charlie Manuel<br>
			<input type="radio" name="answer" value="Bob Geren">Tony La Russa<br>
			<input type="submit" value="Submit" id="submitbutton">
		</form>
		

	</div>
	<div class="footer">
		<footer>
			<p class="footer-text">&#169 Fred Sites 2015</p>	
		</footer>
	</div>
</body>
</html>
